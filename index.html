<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="pensize">
        <p>Choose a pen size: </p>
        <button id="small" class="size">Small</button>
        <button id="medium" class="size">Medium</button>
        <button id="large" class="size active">Large</button>
        <p>|</p>
        <button id="clear">Clear</button>
    </div>
    <div class="pencolor">
        <p>Choose your pen color: </p>
        <button id="grey" class="color active">Grey</button>
        <button id="black" class="color">Black</button>
        <button id="rgb" class="color">RGB</button>
        <p>|</p>
        <button id="eraser" class="color">Eraser</button>
    </div>
    <div id="gridflex">
        <div id="gridcontainer"></div>
    </div>
</body>
</html>
